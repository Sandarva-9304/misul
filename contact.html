<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <script>
        $(function(){
            $('#headerr').load("header.html");

        });
    </script>

</head>
<body>
    <div id="headerr"></div>
    <form class="contact-container">
        <h1>Contact Us</h1>
        <div class="input-name">
            <input type="text" class="first-name" name="fName" placeholder="First Name" required>
            <input type="text" class="last-name" name="lName" placeholder="Last Name" required>
        </div>
        <div class="input-email">
            <input type="email" class="email" name="email" placeholder="Email" required>
            <!-- <span id="email-error">Please enter a valid email</span> -->
        </div>
        <div class="input-phone">
            <input type="number" class="phone" name="phone" min="1000000000" max="9999999999" placeholder="Phone Number" required>
        </div>
        <div class="input-message">
            <textarea id="message" rows="4" maxlength="500"placeholder="Message"></textarea>
            <p id="text-count"></p>
        </div>
        <div class="action-btn">
            <button type="submit" class="btn btn-submit">Submit</button>
        </div>
        <div class="or-text">Or Contact us on our socials</div>
        <div class="social">
            <span><a href="https://www.facebook.com/MisulTheNailBar" class="social-logo"><ion-icon class="icon fb" name="logo-facebook"></ion-icon></a></span>
            <span><a href="https://www.instagram.com/misul_the_nail_bar/" class="social-logo"><ion-icon class="icon insta" name="logo-instagram"></ion-icon></a></span>
            <span><a href="https://www.linkedin.com/company/misul-the-nail-bar/" class="social-logo"><ion-icon class="icon linkedin" name="logo-linkedin"></ion-icon></a></span>
            <span><a href="https://wa.me/+918777490407" class="social-logo"><ion-icon class="icon wp" name="logo-whatsapp"></ion-icon></a></span>
        </div>
    </form>
    <div id="footerr"></div>
